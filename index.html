<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOIC Social Media Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            overflow: hidden; 
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .social-links {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .social-links li {
            margin: 20px 0;
            transition: transform 0.3s ease;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            background-color: rgba(0, 123, 255, 0.9);
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.5em;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .social-links img {
            width: 32px;
            height: 32px;
            margin-right: 15px;
        }
        .social-links a:hover {
            background-color: rgba(0, 87, 179, 0.9);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
        }
        .social-links li:hover {
            transform: scale(1.1);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
                margin-bottom: 30px;
            }
            .social-links a {
                padding: 10px 20px; 
                font-size: 1.2em; 
            }
            .social-links img {
                width: 24px; 
                height: 24px;
                margin-right: 10px; 
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em; 
            }
            .social-links a {
                padding: 8px 15px; 
                font-size: 1em; 
            }
        }
    
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: fill; /* Change to fill */
            transform: translate(-50%, -50%); 
            z-index: -1;
        }

        /* Fallback image */
        .fallback-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('fallback-image.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
            display: none; 
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay muted loop onerror="this.style.display='none'; document.querySelector('.fallback-image').style.display='block';">
        <source src="https://drive.google.com/uc?id=13Ww_ZTDHx8dCyOJxqB0bkqu6knEj8mf_" type="video/mp4">
        Your browser does not support the video tag.

    <div class="fallback-image"></div> >

    <script>
        const links = document.querySelectorAll('.social-links a');

        links.forEach(link => {
            link.addEventListener('mouseover', () => {
                link.style.transform = 'scale(1.1)';
            });
            link.addEventListener('mouseout', () => {
                link.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
